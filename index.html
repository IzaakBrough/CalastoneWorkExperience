<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <!-- Flutter CSS (using Flutter web's default Material style via CDN) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
        }
        .dashboard-header {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }
        .dashboard-header .material-icons {
            font-size: 36px;
            color: #1976d2;
            margin-right: 12px;
        }
        .dashboard-title {
            font-size: 2rem;
            font-weight: 500;
            color: #222;
        }
        .dashboard-cards {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }
        .card {
            flex: 1 1 220px;
            background: #f1f8e9;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .card-title {
            font-size: 1.1rem;
            color: #388e3c;
            margin-bottom: 8px;
        }
        .card-value {
            font-size: 2rem;
            font-weight: bold;
            color: #222;
        }
        @media (max-width: 600px) {
            .dashboard-cards {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <span class="material-icons">dashboard</span>
            <span class="dashboard-title">Spending Dashboard</span>
        </div>
        <div class="dashboard-cards">
            <div class="card">
                <div class="card-title">Net Amount</div>
                <div class="card-value">Â£1,234.56</div>
            </div>
            <div class="card">
                <div class="card-title">Start Date</div>
                <div class="card-value">2022-01-01</div>
            </div>
            <div class="card">
                <div class="card-title">End Date</div>
                <div class="card-value">2025-07-29</div>
            </div>
            <div class="card">
                <div class="card-title">Days</div>
                <div class="card-value">940</div>
            </div>
        </div>
    </div>
</body>
</html>
